<ng-container *ngIf="users; else apiError">
  <ng-container *ngFor="let user of users">
    <app-user [user]="user" [hideButton]="false"></app-user>
  </ng-container>
</ng-container>

<ng-template #apiError>
  <div class="api-error">
    <p>Something's wrong with the API, wait a couple of seconds and reload the page</p>
  </div>
</ng-template>
