<div class="post">
  <img [src]="post.image || 'assets/images/default-post.jpg'" alt="post image">
  <div class="post__content">
    <div class="post__content">{{post.content}}</div>
    <div class="post__edited-at">{{post.editedAt}}</div>
    <div class="post__created-at">{{post.createAt}}</div>
  </div>
  <div class="post__btn-container">
    <button routerLink="/users" class="post__go-back">Go back</button>
  </div>
</div>
